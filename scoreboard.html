<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <span id="home-ele">0</span><br>
            <button onclick="plusa1()">+1</button>
            <button onclick="plusa2()">+2</button>
            <button onclick="plusa3()">+3</button>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <span id="guest-ele">0</span><br>
            <button onclick="plusb1()">+1</button>
            <button onclick="plusb2()">+2</button>
            <button onclick="plusb3()">+3</button>
        </div>
    </div>
    <button onclick="reset()">NEW GAME</button>
    <script src="scoreboard.js"></script>
</body>
</html>
